db:
  username: ${username.value:my_user}
  password: qwerty
  driver: PostgresDriver
  url: postgres:5439
  hosts: localhost,127.0.0.1
  pool:
    size: 12
    timeout: 10
#  массив данных
  pools:
    - size: 12
      timeout: 10
    - size: 15
      timeout: 10
    - size: 20
      timeout: 5
  properties:
    first: 123
    second: 567
    third: test

logging:
  level:
    #выводим только WARN и выше
    root: INFO
    # INFO для логгера из ConnectionPool
    ru.edu.database.pool.ConnectionPool: INFO
    # INFO для логгера из пакета
    ru.edu.database.pool: INFO
    # логируем запросы из JdbcTemplate
    org.springframework.jdbc.core: TRACE
  file:
    name: my_log.log
#    в корень проекта
    path: /

spring:
  mvc:
    format:
      date: iso
    view:
      # храним все jsp страницы в /WEB-INF/jsp/
      prefix: /WEB-INF/jsp/
      # все странички фронта с расширением .jsp
      suffix: .jsp
#  минимальные настройки для jpa
  datasource:
    url: jdbc:postgresql://localhost:5439/db_dmdev_spring
    username: user
    password: qwerty
    driverClassName: org.postgresql.Driver
  jpa:
    openInView: false
    properties:
      # опциональные настройки для hibernate
      hibernate:
        batch_size: 50
        fetch_size: 50
        show_sql: true
        format_sql: true
        hbm2ddl.auto: validate